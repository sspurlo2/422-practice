version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: flock-manager-db-dev
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: flock_manager
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
      - ./server/db/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./server/db/seed.sql:/docker-entrypoint-initdb.d/02-seed.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - flock-network-dev

  # Backend API Server (Development with hot reload)
  server:
    build:
      context: ./server
      dockerfile: Dockerfile.dev
    container_name: flock-manager-server-dev
    environment:
      NODE_ENV: development
      PORT: 5000
      DATABASE_URL: postgresql://postgres:postgres@db:5432/flock_manager
    ports:
      - "5000:5000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./server:/app
      - /app/node_modules
    networks:
      - flock-network-dev
    restart: unless-stopped
    command: npm run dev

  # Frontend React App (Development with hot reload)
  client:
    build:
      context: ./client
      dockerfile: Dockerfile.dev
    container_name: flock-manager-client-dev
    environment:
      REACT_APP_API_URL: http://localhost:5000
    ports:
      - "3000:3000"
    depends_on:
      - server
    volumes:
      - ./client:/app
      - /app/node_modules
    networks:
      - flock-network-dev
    restart: unless-stopped

volumes:
  postgres_data_dev:

networks:
  flock-network-dev:
    driver: bridge

