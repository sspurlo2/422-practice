version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: flock-manager-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: flock_manager
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./server/db/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./server/db/seed.sql:/docker-entrypoint-initdb.d/02-seed.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - flock-network

  # Backend API Server
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: flock-manager-server
    environment:
      NODE_ENV: production
      PORT: 5000
      DATABASE_URL: postgresql://postgres:postgres@db:5432/flock_manager
      # Add your email configuration here or use .env file
      # EMAIL_HOST: smtp.gmail.com
      # EMAIL_PORT: 587
      # EMAIL_SECURE: false
      # EMAIL_USER: your-email@gmail.com
      # EMAIL_PASS: your-app-password
      # EMAIL_FROM: UOSW Administration <your-email@gmail.com>
    ports:
      - "5000:5000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      # Mount .env file if you want to use environment variables from file
      # - ./server/.env:/app/.env
      - ./server:/app
      - /app/node_modules
    networks:
      - flock-network
    restart: unless-stopped

  # Frontend React App
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: flock-manager-client
    ports:
      - "3000:80"
    depends_on:
      - server
    networks:
      - flock-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  flock-network:
    driver: bridge

